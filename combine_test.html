<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lodash.js"></script>
</head>

<body>
    <script>
        var list = {
            "tag1": ["value1", "vlue2"],
            "tag2": ["value1", "vlue2", "value3"],
            "tag3": ["value1", "vlue2", "value3"]
        };
        var out = [];
        var preLength = 0;
        _.each(list, function (val, tag) {
            // console.log(tag);
            _.each(val, function (item) {
                var tempobj = {};
                tempobj[tag] = item;
                if(preLength === 0){
                    out.push(tempobj);
                } else {
                    if(preLength === out.length){
                        _.each(out, function(ooo){
                            ooo[tag] = item;
                        });
                    } else {
                        _.each(_.slice(out, 0, preLength), function (ooo) {
                            var newObj = _.assign({},ooo);
                            newObj[tag] = item;
                            out.push(newObj);
                        });
                    }
                }
            });
            preLength = out.length;
        });
        console.log(out);
    </script>
</body>

</html>
